<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Physics Calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div class="registration-form">
        <form method="POST" action="/">
            <div class="form-group">
                <input type="text" class="form-control item" id="v0" name="v0" placeholder="V0">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="alpha0" name="alpha0" placeholder="Alpha0">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="h0" name="h0" placeholder="H0">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-block create-account">Get Results</button>
            </div>
        </form>
        <div class="social-media">
            {% if is_string %}
            <h5>{{output}}</h5>
            {% else %}
            <h5>x1: {{output['x1']}}</h5>
            <h5>y1: {{output['y1']}}</h5>
            <h5>v1: {{output['v1']}}</h5>
            <h5>alpha1: {{output['alpha1']}}</h5>
            {% endif %}
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="static/js/script.js"></script>
</body>

</html>
